<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,351;1,351&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&family=Reddit+Mono:wght@200..900&family=Roboto+Condensed:ital,wght@0,351;1,351&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/sidebar.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styleProject.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ site.baseurl }}/assets/js/script.js"></script>

</head>
<body>
    
    <button type="button" id="{% if page.title == 'Home' %}sidebarToggleHidden{% else %}sidebarToggle{% endif %}"><img src="{{ site.baseurl }}/assets/images/menu.png"/></button>

    {% if page.title == "Home" %}
        {% include sidebar.html page_type="home" %}
    {% else %}
        {% include sidebar.html page_type="other" %}
    {% endif %}

    <div class="content">
        {{ content }} <!-- The page content will be inserted here -->
    </div>

</body>
</html>
